<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <title>Home</title>
    <link rel="shortcut icon" href="https://ramboll.com/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- Fontawesome   -->
    <script src="https://kit.fontawesome.com/b12a853fca.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header | Navbar - START -->
    <header>
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar  navbar-expand-lg navbar-dark sticky-top ">
                <a class="navbar-brand" href="#"><span><img
                            src="https://ramboll.com/-/media/images/rambolllogos/ramboll_logo_websites.png"
                            alt="ramboll_logo" class="img"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>
    <!-- Header | Navbar - END -->

    <main>
        <div class="form-container m-auto">
            <h1 class="section-heading p-3">Leave your query</h1>
            <form class="container-fluid p-10">
                <div class="mb-3">
                    <label for="uName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="uName" required>
                </div>
                <div class="mb-3">
                    <label for="uEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="uEmail" required>
                </div>
                <div class="mb-3">
                    <label for="uMobile" class="form-label">Mobile</label>
                    <input type="number" class="form-control" id="uMobile">
                </div>
                <div class="mb-3">
                    <label for="uMessage" class="form-label">Query</label>
                    <textarea type="textbox" class="form-control" id="uMessage" rows="5"></textarea>
                </div>
                <a type="submit" class="btn btn-primary justify-content-center mb-5" id="btn-submit">Submit</a>
            </form>
        </div>
    </main>

    <!-- Fixed home button -->
    <a class="btn btn-lg btn-dark dbtn home_btn" type="button" href="https://ramboll.com/"><i
            class="fa fa-home"></i></a>

    <!-- Footer - START -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-4 col-xs-12">
                    <ul class="address">
                        <span>Address</span>
                        <li>
                            <h5>Ramboll Group A/S</h5>
                        </li>
                        <li>
                            <p>Hannemanns All√© 53<br />DK-2300 Copenhagen S<br />Denmark</p>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <ul class="contact">
                        <span>Contact</span>
                        <li>
                            <p>Ramboll Group: 10160669</p>
                        </li>

                        <li>
                            <p>Ramboll Energy: 35128417</p>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                    <ul class="social">
                        <span>Social</span>
                        <li>
                            <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-github fa-2x"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-linkedin fa-2x"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-tumblr fa-2x"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer - END -->

    <!-- waiting spinner -->
    <div id="waitingDiv">
        <img src="bigrotation2.gif" alt="waiting" />
    </div>
    <!-- Scripts -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
